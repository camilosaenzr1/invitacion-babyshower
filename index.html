<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación Baby Shower</title>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1ZDBAiPZiSUU-swsB_h_zecivcGjkHvs",
      authDomain: "invitacion-babyshower.firebaseapp.com",
      databaseURL: "https://invitacion-babyshower-default-rtdb.firebaseio.com",
      projectId: "invitacion-babyshower",
      storageBucket: "invitacion-babyshower.firebasestorage.app",
      messagingSenderId: "860574304601",
      appId: "1:860574304601:web:49d0a6ea082ee94110a448"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    let codigoActivo = "";

    window.validarCodigo = async function () {
      const input = document.getElementById("codigo").value.trim();
      try {
        const res = await fetch("codigos.json");
        const codigos = await res.json();

        if (codigos[input]) {
          codigoActivo = input;
          document.getElementById("codigo-section").style.display = "none";
          document.getElementById("invitacion").style.display = "block";
          document.getElementById("regalos-section").style.display = "block";
          document.getElementById("error").style.display = "none";
          document.getElementById("invitados-numero").textContent = codigos[input].invitadosPermitidos;
          await cargarRegalos();
        } else {
          document.getElementById("error").style.display = "block";
        }
      } catch (e) {
        alert("Error al cargar códigos. Verifica que codigos.json esté presente.");
      }
    };

    window.cargarRegalos = async function () {
      const snapshot = await get(ref(db, 'regalos'));
      const regalos = snapshot.val();
      const contenedor = document.getElementById("lista-regalos");
      contenedor.innerHTML = "";
      for (const key in regalos) {
        const regalo = regalos[key];
        if (regalo.seleccionado) continue;

        const div = document.createElement("div");
        div.className = "regalo";
        div.innerHTML = `
          <h4>${regalo.nombre}</h4>
          <button onclick="elegirRegalo('${key}', '${regalo.enlace}')">Elegir regalo</button>
        `;
        contenedor.appendChild(div);
      }
    };

    window.elegirRegalo = async function (clave, enlace) {
      const updates = {};
      updates[`regalos/${clave}/seleccionado`] = true;
      await update(ref(db), updates);
      window.open(enlace, "_blank");
      await cargarRegalos();
    };
  </script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdfbf8;
      margin: 0;
      padding: 1em;
      text-align: center;
    }
    img {
      width: 160px;
      margin-top: 20px;
    }
    #invitacion, #regalos-section {
      display: none;
      margin-top: 20px;
    }
    .regalo {
      background: #fff;
      padding: 12px;
      margin: 10px auto;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }
    button {
      background: #a0c4b2;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8aad9e;
    }
    input {
      padding: 10px;
      width: 70%;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    @media (max-width: 480px) {
      h2 { font-size: 1.4em; }
      button, input { width: 90%; }
    }
  </style>
</head>

<body>

  <img src="imagen.png" alt="bebé" />

  <div id="codigo-section">
    <h2>🎀 Baby Shower de Lucia</h2>
    <p>Ingresa tu código de invitación:</p>
    <input type="text" id="codigo" placeholder="Código de acceso" />
    <br>
    <button onclick="validarCodigo()">Ingresar</button>
    <p id="error" style="color:crimson; display:none;">Código inválido. Intenta de nuevo.</p>
  </div>

  <div id="invitacion">
    <h3>🎉 ¡Estás invitado!</h3>
    <p><strong>Fecha:</strong> 20 de Octubre del 2025</p>
    <p><strong>Hora:</strong> 3:00 PM</p>
    <p><strong>Ubicación:</strong> Jardines del Bosque</p>
    <p><strong>Invitados permitidos:</strong> <span id="invitados-numero"></span></p>
  </div>

  <div id="regalos-section">
    <h3 style="margin-top: 40px;">🎁 Lista de regalos</h3>
    <div id="lista-regalos"></div>
  </div>

</body>
</html>
